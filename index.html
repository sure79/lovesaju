    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"

  />
  <style>
    :root {
      --primary: #2C3E50;
      --secondary: #3498DB;
      --accent: #E74C3C;
      --bg: #f8f9fb;
      --light: #ECF0F1;
      --gray: #95A5A6;
      --text: #2C3E50;
    }
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      height: 60vh;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
      opacity: 0.1;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.95;
    }
    .hero-btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 12px rgba(231,76,60,0.3);
    }

    .form-section {
      max-width: 700px;
      margin: -40px auto 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 30px;
      position: relative;
      top: -40px;
    }
    .form-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary);
    }
    .desc {
      font-size: 0.95rem;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .calc-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .input-block {
      background: #fafafa;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .input-block h3 {
      font-size: 1rem;
      color: var(--primary);
    }
    .input-block label {
      font-size: 0.85rem;
      color: var(--primary);
    }
    .input-block input {
      width: 100px;
      padding: 8px;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-size: 0.95rem;
      text-align: center;
      outline: none;
    }
    button#calcBtn {
      align-self: center;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      height: 44px;
    }
    button#calcBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(231,76,60,0.2);
    }

    .result-area {
      margin-top: 20px;
      display: none;
      background: var(--light);
      border-radius: 10px;
      padding: 20px;
    }

      padding: 15px;
      margin-bottom: 15px;

      margin-bottom: 10px;
    }

      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: none;
    }
    .detail-cards h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 1.8rem;
    }
    .dynamic-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .dynamic-card h3 {
      color: var(--secondary);
      margin-bottom: 15px;
    }
    .card-section-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
      color: var(--primary);
    }

    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    footer p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>

<script>
  // (1) 자릿수 합
  function sumDigits(n){
    let s=0;
    let str = String(n);
    for(let i=0; i<str.length; i++){
      s += parseInt(str[i],10);
    }
    return s;
  }

  // (2) calcSajuValue
  function calcSajuValue(y,m,d){
    if(isNaN(y) || isNaN(m) || isNaN(d)) return null;
    let total = y+m+d;
    if(total<2000){
      let str = String(total).padStart(4,'0');
      let f2 = parseInt(str.substr(0,2),10);
      let b2 = parseInt(str.substr(2,2),10);
      let sf = sumDigits(f2);
      let sb = sumDigits(b2);
      let fv = sb;
      let combine = parseInt(String(sf)+String(sb),10);
      let sv = sumDigits(combine);
      return { total, firstVal: fv, secondVal: sv };
    } else {
      let lastTwo = total % 100;
      let fv = (lastTwo>21)? (lastTwo % 22) : lastTwo;
      let sv = sumDigits(total);
      if(sv>21) sv = sv % 22;
      return { total, firstVal: fv, secondVal: sv };
    }
  }

  const detailCards = document.getElementById('detailCards');
  const cardsDiv    = document.getElementById('cardsContainer');

  const solarTotal  = document.getElementById('solarTotal');
  const solarFV     = document.getElementById('solarFV');
  const solarSV     = document.getElementById('solarSV');

  const lunarTotal  = document.getElementById('lunarTotal');
  const lunarFV     = document.getElementById('lunarFV');
  const lunarSV     = document.getElementById('lunarSV');

  // (5) 버튼 이벤트
  calcBtn.addEventListener('click', ()=>{
    let sy = parseInt(solarYear.value,10);
    let sm = parseInt(solarMonth.value,10);
    let sd = parseInt(solarDay.value,10);

    let ly = parseInt(lunarYear.value,10);
    let lm = parseInt(lunarMonth.value,10);
    let ld = parseInt(lunarDay.value,10);

    let solarResult = calcSajuValue(sy, sm, sd);
    let lunarResult = calcSajuValue(ly, lm, ld);

    // 최소 하나라도 유효해야
    if(!solarResult && !lunarResult){
      alert('양력/음력 중 최소 하나는 올바르게 입력해주세요!');
      return;
    }

    // 결과영역 표시
    resultArea.style.display = 'block';

    // 양력 표시
    if(solarResult){
      solarTotal.textContent = solarResult.total;
      solarFV.textContent = solarResult.firstVal;
      solarSV.textContent = solarResult.secondVal;
    } else {
      solarTotal.textContent = '---';
      solarFV.textContent = '---';
      solarSV.textContent = '---';
    }

    // 음력 표시
    if(lunarResult){
      lunarTotal.textContent = lunarResult.total;
      lunarFV.textContent = lunarResult.firstVal;
      lunarSV.textContent = lunarResult.secondVal;
    } else {
      lunarTotal.textContent = '---';
      lunarFV.textContent = '---';
      lunarSV.textContent = '---';
    }

    // 번호 배열 (최대4개)
    let resultNums = [];
    if(solarResult){
      resultNums.push(solarResult.firstVal, solarResult.secondVal);
    }
    if(lunarResult){
      resultNums.push(lunarResult.firstVal, lunarResult.secondVal);
    }
    // 중복 제거 + 범위
    let uniqueNums = [...new Set(resultNums)].filter(n=>(n>=0 && n<=21));

    // detail-cards 표시
    detailCards.style.display = 'block';

    // 기존 해설 초기화
    cardsDiv.innerHTML = '';

    // 해당 번호만 생성
    uniqueNums.forEach(num =>{
      const wrapper = document.createElement('div');
      wrapper.classList.add('dynamic-card');
      if(cardData[num]){
        wrapper.innerHTML = cardData[num];
      } else {
        wrapper.innerHTML = `<p>번호 ${num}에 대한 카드데이터가 없습니다.</p>`;
      }
      cardsDiv.appendChild(wrapper);
    });
  });
</script>
</body>
</html>
